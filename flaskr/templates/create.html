  <h1 class="title">Crypt</h1>

    <a class="connect" onclick="connect()">Connect</a>

  <br><br>
  
    <a href="/" class="to-marketplace"><span><img src="static/assets/create/chevron.png" alt=""></span>Marketplace</a>
    <main>
        <div class="create-container">
            <h1 class="section-title">Create NFT</h1>
            <div class="upload">
                <div>
                    <input type="file" name="file" id="file-upload" accept="image/gif, image/jpeg, image/png, image/jpg" onchange="loadFile(event)">
                    <label for="file-upload" class="upload-toggle">
                        <img src="static/assets/create/upload.png" alt="">
                        <p>Choose File</p>
                        <p class="subheading">
                            PNG, GIF, JPEG, JPG (max: 8 MB)
                        </p>
                    </label>
                    <img src="" alt="" class="uploaded-img">
                </div>
            </div>
            <div class="name-input">
                <label for="name">NFT Name</label>
                <input type="text" name="name" id="name" placeholder="NFT Name" required>
            </div>
            <div class="description-input">
                <label for="description">NFT Description</label>
                <textarea name="description" id="description" maxlength="300" cols="30" rows="10" placeholder="NFT Description (max: 300 characters)" required></textarea>
            </div>
            <div>
              <input type="radio" id="contactChoice1"
               name="category" id="category" value="photo" checked>
              <label for="contactChoice1">Photo</label>

              <input type="radio" id="contactChoice2"
               name="category" id="category" value="art">
              <label for="contactChoice2">Art</label>

              <input type="radio" id="contactChoice3"
               name="category" id="category" value="gif">
              <label for="contactChoice3">Gif</label>
            </div>
            <!-- <div class="price-input">

                    <p>ETH</p>
                </div>
            </div> -->
            <div class="summary">
                <div>
                    <p>Service Fee</p>
                    <p class="fee">0.0001 ETH</p>
                </div>
                <!-- <div>
                    <p>You'll receive</p>
                    <p class="receive"></p>
                </div> -->
            </div>
            <button class="mint" onclick="create()">
                Mint
            </button>
        </div>
